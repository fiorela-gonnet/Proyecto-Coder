<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Contacto - Salón de Belleza | teléfono de salón de belleza</title>
  <meta name="description"
    content="Somos un salón de belleza integral, nos destacamos en servicios como uñas esculpidas, pedicura y depilación método español.">
</head>

<body class="body__contacto">
  <header>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <nav class="navbar bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
              <img src="../images/logo.jpg" alt="" width="100" height="70" class="d-inline-block align-text-center">
              Belleza Natural
            </a>
          </div>
        </nav>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav mb-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../index.html">inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./acerca-de.html">Acerca de nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./clientes.html">Clientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./servicios.html">Servicios</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>

    <section class="form-container">
      <h1>Agenda tu turno</h1>
      <form action="" autocomplete="off">
        <div>
          <label for="name">Nombre:</label>
          <input type="text" id="name">
        </div>

        <div>
          <label for="email">Email:</label>
          <input type="email" id="email">
        </div>

        <div>
          <label for="phone">Telefono:</label>
          <input type="number" id="phone">
        </div>

        <div>
          <label for="date">Dia:</label>
          <input type="date">
        </div>

        <div>
          <label for="hour">Horarios:</label>
          <select id="hour">
            <option value="">08:00</option>
            <option value="">09:00</option>
            <option value="">10:00</option>
            <option value="">12:00</option>
            <option value="">15:00</option>
          </select>
        </div>

        <div>
          <label for="coment">Escriba su comentario</label>
          <textarea name="" id="coment" cols="30" rows="10"></textarea>
        </div>

        <div>
          <button type="submit">Agendar</button>
          <button type="reset">Restear</button>
        </div>
      </form>

    </section>
  </main>

  <!--footer inicio-->
  <footer class="footer">

    <section class="footer_social-medias">
      <img src="../images/facebook.png" alt="">
      <img src="../images/instagram.png" alt="">
      <img src="../images/twitter.png" alt="">
      <img src="../images/whatsapp.png" alt="">
    </section>

    <section class="footer_info">
      <span class="footer_info_item">&copy;2022 Todos los derechos reservados | Fiorela Gonnet</span>
      <a class="footer_info_item" href="#">Información</a>
      <a class="footer_info_item" href="#">Términos y condiciones</a>
    </section>

  </footer>
  <!--fin footer-->

  <script src="../js/bootstrap.min.js"></script>

</body>

</html>
